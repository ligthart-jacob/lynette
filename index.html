<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lynette - Cards</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./main.js"></script>
</head>
<body>
  <header>
    <nav>
      <a href="./">Home</a>
      <select name="series" onmouseup="Series.overlay.open(event)" onchange="Series.move(event.target.value)">
        <option value="#">...loading</option>
      </select>
    </nav>
  </header>
  <main>
    <section id="overlay">
      <form id="characterUpdate" style="display: none;" onsubmit="Character.updateFormHandler(event)">
        <input type="hidden" name="uuid">
        <input type="hidden" name="prevImage">
        <input type="text" required name="name" placeholder="name">
        <input type="text" required name="image" oncontextmenu="toggleInput(event)" placeholder="image">
        <select name="series">
          <option value="#">...loading</option>
        </select>
        <div class="row">
          <button type="button" onclick="Character.overlay.close()">exit</button>
          <button>update</button>
        </div>
      </form>
      <form id="seriesUpdate" style="display: none;" onsubmit="Series.updateFormHandler(event)">
        <select name="series">
          <option value="#">...loading</option>
        </select>
        <input type="text" name="name" placeholder="new name">
        <button name="action" value="remove">remove</button>
        <div class="row">
          <button type="button" onclick="Series.overlay.close()">exit</button>
          <button name="action" value="update">update</button>
        </div>
      </form>
    </section>
    <section id="forms">
      <div class="container">
        <form onsubmit="Character.formHandler(event)">
          <input type="text" required name="name" oncontextmenu="pasteClipBoard(event)" placeholder="name">
          <input type="text" required name="image" oncontextmenu="toggleInput(event)" placeholder="image">
          <select name="series">
            <option value="#">...loading</option>
          </select>
          <button id="addCharacter">add character</button>
        </form>
        <form onsubmit="Series.formHandler(event)">
          <input type="text" required name="name" oncontextmenu="pasteClipBoard(event)" placeholder="name">
          <button>add series</button>
        </form>
      </div>
    </section>
    <section id="actions">
      <input class="input" onblur="Character.search(event.target.value)" oncontextmenu="pasteClipBoard(event)" placeholder="search...">
      <div>
        <label for="sort">sort</label>
        <select id="sort" onchange="Character.sort()">
          <option value="#">loading...</option>
        </select>
      </div>
      <div>
        <label for="order">order</label>
        <select id="order" onchange="Character.sort()">
          <option value="#">loading...</option>
        </select>
      </div>
    </section>
    <section id="collection"></section>
    <span id="load"></span>
  </main>
</body>
</html>
