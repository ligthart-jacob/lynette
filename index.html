<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./main.js"></script>
</head>
<body>
  <header>
    <nav>
      <a href="./">Home</a>
      <select name="series" onchange="Series.move(event.target.value)"></select>
      <select id="sort" onchange="Character.sort()">
        <option value="new" selected>new</option>
        <option value="name">name</option>
        <option value="series">series</option>
        <option value="obtained">obtained</option>
      </select>
      <select id="order" onchange="Character.sort()">
        <option value="asc">asc</option>
        <option value="desc" selected>desc</option>
      </select>
    </nav>
  </header>
  <main>
    <section id="forms">
      <div class="container">
        <form onsubmit="Character.formHandler(event)">
          <input type="text" required name="name" placeholder="name">
          <input type="text" required name="image" placeholder="image">
          <select name="series"></select>
          <button>add character</button>
        </form>
        <form onsubmit="Series.formHandler(event)">
          <input type="text" required name="name" placeholder="name">
          <button>add series</button>
        </form>
      </div>
    </section>
    <section id="collection"></section>
    <span id="load"></span>
  </main>
</body>
</html>
